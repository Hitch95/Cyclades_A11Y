<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <title>Création du compte | A11YServices</title>
</head>

<body>
    <nav role="navigation" aria-label="liens d'accès rapides">
        <ul>
            <li><a href="#page-maincontent">Contenu principal</a></li>
            <li><a href="#page-footer">Pied de page</a></li>
        </ul>
    </nav>
    <header role="banner"></header>
    <nav role="navigation" aria-label="Menu principal">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="compte.html">Créer un compte</a></li>
            <li><a href="services.html">Nos services</a></li>
        </ul>
    </nav>
    <main role="main" id="page-maincontent">
        <h1>Création du compte</h1>

        <form class="formulaire" method="post" action="#">
            <p class="small-text" aria-hidden="true">Les champs précédés de <span class="mandatory">*</span> sont
                obligatoires.</p>

            <div class="form-item">
                <label for="lastname" class="label"><span class="mandatory" aria-hidden="true">*</span> Nom</label>
                <input type="text" id="lastname" name="lastname" autocomplete="family-name" required class="field" />
            </div>

            <div class="form-item">
                <label for="firstname" class="label"><span class="mandatory" aria-hidden="true">*</span> Prénom</label>
                <input type="text" id="firstname" name="firstname" autocomplete="given-name" required class="field" />
            </div>

            <div class="form-item">
                <label for="email" class="label"><span class="mandatory" aria-hidden="true">*</span> Email</label>
                <input type="email" id="email" name="email" autocomplete="email" required class="field"
                    aria-describedby="exemple-email" />
                <p id="exemple-email" class="small-text">(exemple: nom.prenom@exemple.fr)</p>
            </div>

            <fieldset class="form-item">
                <legend class="label">Civilité</legend>
                <div class="radio-item"><input type="radio" name="civilite" value="M" id="M" class="radio" /> <label
                        for="M">Monsieur</label></div>
                <div class="radio-item"><input type="radio" name="civilite" value="Mme" id="Mme" class="radio" /> <label
                        for="Mme">Madame</label></div>
                <div class="radio-item"><input type="radio" name="civilite" value="Autre" id="Autre" class="radio" />
                    <label for="Autre">Autre</label>
                </div>
            </fieldset>

            <div class="form-item">
                <label for="country" class="label">Pays de résidence</label>
                <select name="country" id="country" class="field">
                    <option value="">Sélectionner un pays de résidence</option>
                    <optgroup label="Europe">
                        <option value="fr">France</option>
                        <option value="ge">Allemagne</option>
                        <option value="it">Italie</option>
                    </optgroup>
                    <optgroup label="Afrique">
                        <option value="ma">Maroc</option>
                        <option value="al">Algérie</option>
                    </optgroup>
                    <optgroup label="Asie">
                        <option value="ch">Chine</option>
                        <option value="jp">Japon</option>
                    </optgroup>
                    <optgroup label="Amérique">
                        <option value="us">Etats Unis</option>
                        <option value="ca">Canada</option>
                    </optgroup>
                </select>
            </div>

            <ul id="children"></ul>

            <div>
                <button type="button" id="addChild" class="btn primary">Ajouter un enfant</button>
            </div>
        </form>

        <div>
            <button type="button" id="start" class="btn primary" onclick="move()">Démarrer</button>
        </div>
        <div>
            <label for="loadinglabel">Progress Bar:</label>
            <div role="progressbar" id="progress-container" aria-label="barre de chargement" aria-valuemin="0"
                aria-valuemax="100" aria-valuenow="0">
                <div id="progress-bar"></div>
            </div>
        </div>


    </main>
    <footer role="contentinfo" id="page-footer"></footer>
</body>

</html>
